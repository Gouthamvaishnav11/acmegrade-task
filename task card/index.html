<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
</head>

<body>
    <style>
        .card {
            background-color: green;
            border-radius: 10px;
            width: 200px;
            padding: 15px;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 70px;
        }

        .card-header {
            margin-bottom: 30px;
            text-align: center;
            background-color: rgb(86, 85, 85);
            color:white;
            padding:5px;
            border-radius: inherit;
            font-family: calibri;
            font-size:20px;
        }

        .card img {
            width:100%;
            border-radius:50%;
        }

        .quantity-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .quantity-container button {
           color: green;
            border: none;
            padding: 5px 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .quantity-container input {
            width: 40px;
            text-align: center;
            margin: 0 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }

        .add-to-cart-btn {
            background-color: yellow;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-to-cart-btn:hover {
            background-color: #ffd700;
        }
    </style>


<div class="card">
    <div class="card-header">Black Formal</div>
    <img src="shoe.jpeg" alt="" />
    <div class="quantity-container">
      <button onclick="decrement()">-</button>
      <input type="number" value="13" min="1" />
      <button onclick="increment()">+</button>
    </div>
    <button class="add-to-cart-btn">Add to cart</button>
  </div>
  
</body>

</html>
